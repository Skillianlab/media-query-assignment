<html>
  <head>
    <title>Simple Webpage</title>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: lightgray;
        text-align: center;
        padding: 20px;
      }
      main {
        padding: 20px;
      }
      footer {
        padding: 20px;
      }

        }

  <body>
    <header>
      <h1>Responsive Header</h1>
    </header>
    <main>
      <h2>Main Content</h2>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
